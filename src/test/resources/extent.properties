# To enable the spark reporter and configure it
extent.reporter.spark.start=true
extent.reporter.spark.out=index.html
screenshot.type=base64

# To create a timestamped folder for each run
basefolder.name=test-output/
basefolder.datetimepattern=yyyy-MM-dd_HH-mm-ss

# Report visual configuration
extent.reporter.spark.config.theme=dark
extent.reporter.spark.config.document-title=Test Automation Report
extent.reporter.spark.config.report-name=Test Run

# System Info to be displayed in the report
systeminfo.os=${os.name}
systeminfo.java.version=${java.version}